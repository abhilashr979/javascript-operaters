<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // ------------------------------------operaters--------------------------------------------
     console.log("------------------------arithmetic operater--------------------");
     console.log(10+20);
    //  --------------------------------------------------------------------------------------
    console.log("------------------------comparision operater--------------------");
    let x=10
    let y=20
    console.log(x>y);
    console.log(x<y);
    console.log(x==y);
    console.log(x===y);
    console.log(x>=y);
    console.log(x<=y);
    console.log(x!=y);
    console.log(x!==y);


    console.log("------------------------comparision operater--------------------")
    let a=10
    let b=20
    let c=30
    console.log(a>b && (b>c || a>c));
    

    
    console.log("------------------------assignment operater--------------------")
    let p=10
     p+=20
     console.log(p);
     

     
    console.log("------------------------conditional operater--------------------")
    let z=10
    (z%2==0)?console.log("even"):console.log("odd");
    

    
    
     
     
   </script> 
</body>
</html>
